<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>高花亭小学网络学伴</title>

    <!-- Google Fonts：更现代的界面字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-blur: rgba(255,255,255,0.55);
            --card-bg: rgba(255,255,255,0.45);
            --text-color: #222;
            --link-color: #005eff;
        }

        body.dark {
            --bg-blur: rgba(0,0,0,0.4);
            --card-bg: rgba(20,20,20,0.5);
            --text-color: #e8e8e8;
            --link-color: #4da3ff;
        }

        body {
            margin: 0;
            font-family: "Inter", "Helvetica", "Arial", sans-serif;
            color: var(--text-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: background 0.4s, color 0.4s;
        }

        .bg {
            position: fixed;
            inset: 0;
            background-size: cover;
            background-position: center;
            z-index: -2;
            filter: brightness(0.85);
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-blur);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 25px;
        }

        header {
            text-align: center;
            margin: 20px 0 35px;
        }

        header h1 {
            margin: 0;
            font-size: 2.1rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.18);
            margin-bottom: 25px;
            transition: background 0.4s;
            animation: fadeUp 0.5s ease;
        }

        @keyframes fadeUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        ul {
            padding-left: 20px;
        }

        .qr {
            width: 180px;
            display: block;
            margin: 20px auto;
            border-radius: 12px;
        }

        footer {
            text-align: center;
            padding: 25px 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
        }
        a:hover { opacity: 0.75; }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.65);
            backdrop-filter: blur(6px);
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.3s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        body.dark .theme-toggle {
            background: rgba(30,30,30,0.65);
            color: #eee;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="overlay"></div>

    <button id="themeToggle" class="theme-toggle">切换主题</button>

    <div class="container">
        <header>
            <h1>高花亭小学网络学伴</h1>
        </header>

        <div class="card">
            <h2 style="margin-top:0;">GHT E-mail 登录</h2>
            <script src="https://exmail.qq.com/zh_CN/htmledition/js_biz/outerlogin.js"></script>
            <script>writeLoginPanel({domainlist:"ghtxx.cn", mode:"horizontal"});</script>
        </div>

        <div class="card">
            <h2 style="margin-top:0;">关于作者</h2>
            <p>大家好，我是 <strong>小花</strong>。熟练使用 MySQL、Oracle 等数据库，注重协作与代码质量，热爱新技术与教育结合。</p>
            <p>本平台基于我校 <strong>2025 年焕新升级的报告厅</strong> 建设，旨在提供现代化教学支持，包括：</p>
            <ul>
                <li>在线课堂与教学辅导</li>
                <li>教学资源共享</li>
                <li>设备预约与技术支持</li>
            </ul>
            <h3>联系方式</h3>
            <p>微信：anqingdeyun<br>
               GitHub：<a href="https://github.com/ghtxx">https://github.com/ghtxx</a><br>
               邮箱：lxj@ghtxx.cn（侵权请联系删除）
            </p>
            <img src="https://mail.aqde.net/images/2wm.jpg" class="qr" />
        </div>

        <footer>
            © 2024 - 2025 高花亭小学 | 宇宙ICP备20250626号
        </footer>
    </div>

    <script>
        // ➤ 加载 Bing 每日壁纸
        fetch("https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1")
            .then(r => r.json())
            .then(data => {
                const url = "https://www.bing.com" + data.images[0].url;
                document.querySelector('.bg').style.backgroundImage = `url(${url})`;
            });

        // ➤ 自动主题（跟随系统）
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            document.body.classList.add("dark");
        }

        // ➤ 按钮切换主题
        document.getElementById("themeToggle").onclick = () => {
            document.body.classList.toggle("dark");
        };
    </script>
</body>
</html>
